<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestorHub Pro | @joaopomena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .active-tab { border-bottom: 4px solid #3b82f6; color: #3b82f6; opacity: 1 !important; }
        
        .nav-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
        .nav-container::-webkit-scrollbar { height: 4px; }
        .nav-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        .bell-curve { width: 100%; height: 50px; background: linear-gradient(90deg, #10b981 0%, #10b981 60%, #f59e0b 60%, #f59e0b 85%, #ef4444 85%); border-radius: 8px; opacity: 0.15; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen pb-20">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-1.5 rounded-lg shadow-lg">
                    <i data-lucide="layers" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-extrabold text-slate-800 tracking-tight text-lg">GestorHub <span class="text-blue-600">PRO</span></span>
            </div>
            <a href="https://instagram.com/joaopomena" target="_blank" class="text-[10px] font-black text-slate-400 hover:text-blue-600 uppercase tracking-widest flex items-center gap-1">
                @joaopomena
            </a>
        </div>
        
        <nav class="border-t border-slate-50 bg-white shadow-inner">
            <div class="max-w-4xl mx-auto nav-container">
                <button onclick="openTab('taxa')" id="btn-taxa" class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400 active-tab">Taxa Meta</button>
                <button onclick="openTab('mmf')" id="btn-mmf" class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400">Lucro MMF</button>
                <button onclick="openTab('stress')" id="btn-stress" class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400">Stress</button>
                <button onclick="openTab('pacing')" id="btn-pacing" class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400">Pacing</button>
                <button onclick="openTab('video')" id="btn-video" class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400">V√≠deo</button>
                <button onclick="openTab('roas')" id="btn-roas" class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400">Breakeven</button>
            </div>
        </nav>
    </header>

    <main class="max-w-md mx-auto p-4 mt-6">

        <div id="taxa" class="tab-content active space-y-6">
            <div class="glass rounded-[2.5rem] shadow-2xl border border-white p-8">
                <div class="text-center mb-8">
                    <div class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                        <i data-lucide="calculator" class="text-white w-7 h-7"></i>
                    </div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tighter">Taxa de Impostos</h1>
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-1">Brasil ‚Ä¢ Jan 2026</p>
                </div>
                <div class="space-y-6">
                    <div class="grid grid-cols-3 gap-3">
                        <div class="col-span-2">
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Investimento Bruto</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">R$</span>
                                <input type="number" id="taxInput" oninput="calcTax()" placeholder="0,00" class="w-full pl-10 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-xl font-black focus:border-blue-500 outline-none">
                            </div>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Taxa %</label>
                            <input type="number" id="taxRate" oninput="calcTax()" value="12.5" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-xl font-black text-blue-600 text-center focus:border-blue-500 outline-none">
                        </div>
                    </div>
                    <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
                        <div class="relative z-10">
                            <div class="flex justify-between items-center mb-6">
                                <span class="text-slate-400 text-[10px] font-black uppercase">Valor do Imposto</span>
                                <span class="font-black text-rose-400 text-lg" id="taxJuros">+ R$ 0,00</span>
                            </div>
                            <div class="border-t border-slate-800 my-6"></div>
                            <div class="flex justify-between items-end">
                                <div><span class="text-slate-500 text-[10px] block font-black uppercase mb-1">Total Fatura</span><span class="text-4xl font-black text-blue-400 tracking-tighter leading-none" id="taxTotal">R$ 0,00</span></div>
                                <button onclick="copyTax()" class="bg-blue-600 p-4 rounded-2xl shadow-xl active:scale-90"><i data-lucide="copy" class="text-white w-6 h-6"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="mmf" class="tab-content space-y-6">
            <div class="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-200">
                <h2 class="text-2xl font-black text-slate-800 text-center mb-6 italic">C√°lculo MMF</h2>
                <div class="space-y-4">
                    <input type="number" id="mmfVendas" oninput="calcMMF()" placeholder="Faturamento (R$)" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-indigo-500 outline-none">
                    <input type="number" id="mmfMargem" oninput="calcMMF()" placeholder="Margem Prod. (%)" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-indigo-500 outline-none">
                    <input type="number" id="mmfAds" oninput="calcMMF()" placeholder="Investimento Ads (R$)" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-indigo-500 outline-none">
                    <input type="number" id="mmfFee" oninput="calcMMF()" placeholder="Seu FEE (R$)" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-indigo-500 outline-none">
                    <div id="mmfResultBox" class="hidden rounded-[2.5rem] p-10 text-white text-center shadow-lg mt-6"><div id="mmfValue" class="text-5xl font-black tracking-tighter">R$ 0,00</div></div>
                </div>
            </div>
        </div>

        <div id="stress" class="tab-content space-y-6">
            <div class="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-200">
                <h2 class="text-xl font-black text-slate-800 text-center mb-6">Escala de Stress</h2>
                <div class="space-y-4">
                    <input type="number" id="stressAvg" oninput="calcStress()" placeholder="CPA M√©dio (7 dias)" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold outline-none focus:border-rose-500">
                    <input type="number" id="stressNow" oninput="calcStress()" placeholder="CPA de Hoje" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold outline-none focus:border-rose-500">
                    <div id="stressBox" class="hidden rounded-[2.5rem] p-8 text-white text-center shadow-lg transition-all animate-in zoom-in">
                        <span id="stressStatus" class="text-[10px] font-black uppercase mb-2 block"></span>
                        <div id="stressPerc" class="text-5xl font-black tracking-tighter leading-none">+0%</div>
                        <p id="stressMsg" class="text-[10px] font-medium mt-4"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="pacing" class="tab-content space-y-6">
            <div class="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-200 text-center">
                <i data-lucide="timer" class="w-10 h-10 text-blue-500 mx-auto mb-4"></i>
                <h2 class="text-xl font-black text-slate-800">Pacing Di√°rio</h2>
                <div class="space-y-4">
                    <input type="number" id="pTotal" oninput="calcPacing()" placeholder="Verba Total" class="w-full p-5 bg-slate-50 border-2 rounded-2xl font-bold outline-none focus:border-blue-500">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="pGasto" oninput="calcPacing()" placeholder="J√° Gastou" class="w-full p-5 bg-slate-50 border-2 rounded-2xl font-bold outline-none">
                        <input type="number" id="pDia" oninput="calcPacing()" placeholder="Dia Atual" class="w-full p-5 bg-slate-50 border-2 rounded-2xl font-bold outline-none">
                    </div>
                    <div id="pacingBox" class="hidden bg-slate-900 rounded-[2rem] p-8 text-white mt-4">
                        <div id="pIdeal" class="text-4xl font-black text-blue-400">R$ 0,00</div>
                        <div id="pStatus" class="text-[10px] py-1 px-4 rounded-full inline-block font-black mt-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="video" class="tab-content space-y-6">
            <div class="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-200 text-center">
                <h2 class="text-xl font-black text-slate-800 mb-6">M√©tricas de Criativo</h2>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="vImp" oninput="calcVid()" placeholder="Impress√µes" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold outline-none focus:border-rose-500">
                    <input type="number" id="v3s" oninput="calcVid()" placeholder="Plays 3s" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold outline-none focus:border-rose-500">
                </div>
                <div class="mt-6 bg-rose-50 p-8 rounded-[2.5rem] border border-rose-100 grid grid-cols-2 gap-6 text-center">
                    <div><span class="text-[10px] font-bold uppercase text-rose-400">Hook Rate</span><div id="rHook" class="text-4xl font-black text-rose-600">0%</div></div>
                    <div><span class="text-[10px] font-bold uppercase text-rose-400">Hold Rate</span><div id="rHold" class="text-4xl font-black text-rose-600">0%</div></div>
                </div>
            </div>
        </div>

        <div id="roas" class="tab-content space-y-6">
            <div class="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-200 text-center">
                <h2 class="text-xl font-black text-slate-800 mb-6">ROAS de Equil√≠brio</h2>
                <div class="space-y-4">
                    <input type="number" id="rPre" oninput="calcRoas()" placeholder="Pre√ßo de Venda" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold outline-none focus:border-emerald-500">
                    <input type="number" id="rCus" oninput="calcRoas()" placeholder="Custo Prod (CMV)" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold outline-none focus:border-emerald-500">
                    <div class="bg-emerald-600 rounded-[2.5rem] p-10 mt-6 text-white shadow-lg">
                        <div id="resRoas" class="text-6xl font-black leading-none">0.0</div>
                        <p class="text-[10px] font-black uppercase tracking-widest mt-4">Breakeven ROAS</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-center px-6 mt-12 pb-10">
        <a href="https://instagram.com/joaopomena" target="_blank" class="inline-flex items-center gap-4 bg-white border border-slate-200 px-8 py-5 rounded-[2rem] shadow-xl active:scale-95 transition-all">
            <span class="bg-gradient-to-tr from-yellow-400 via-rose-500 to-purple-600 w-10 h-10 rounded-xl flex items-center justify-center"><i data-lucide="instagram" class="text-white w-6 h-6"></i></span>
            <span class="text-slate-800 font-black text-xl">@joaopomena</span>
        </a>
    </footer>

    <script>
        lucide.createIcons();
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active');
            document.getElementById('btn-' + tabId).classList.add('active-tab');
        }
        const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });

        function calcTax() {
            const v = parseFloat(document.getElementById('taxInput').value) || 0;
            const r = (parseFloat(document.getElementById('taxRate').value) || 0) / 100;
            const j = v * r;
            document.getElementById('taxJuros').innerText = "+ " + fmt.format(j);
            document.getElementById('taxTotal').innerText = fmt.format(v + j);
        }
        function copyTax() {
            const val = document.getElementById('taxTotal').innerText;
            if (val !== "R$ 0,00") { navigator.clipboard.writeText(val); alert("üöÄ Copiado!"); }
        }
        function calcMMF() {
            const v = parseFloat(document.getElementById('mmfVendas').value) || 0;
            const m = (parseFloat(document.getElementById('mmfMargem').value) || 0) / 100;
            const a = parseFloat(document.getElementById('mmfAds').value) || 0;
            const f = parseFloat(document.getElementById('mmfFee').value) || 0;
            const mmf = (v * m) - a - f;
            const box = document.getElementById('mmfResultBox');
            if(v > 0) {
                box.classList.remove('hidden');
                document.getElementById('mmfValue').innerText = fmt.format(mmf);
                box.className = mmf > 0 ? "rounded-[2.5rem] p-10 text-white text-center shadow-lg bg-emerald-600 mt-6" : "rounded-[2.5rem] p-10 text-white text-center shadow-lg bg-rose-600 mt-6";
            }
        }
        function calcStress() {
            const avg = parseFloat(document.getElementById('stressAvg').value) || 0;
            const now = parseFloat(document.getElementById('stressNow').value) || 0;
            if(avg > 0 && now > 0) {
                const diff = ((now - avg) / avg) * 100;
                const box = document.getElementById('stressBox');
                box.classList.remove('hidden');
                document.getElementById('stressPerc').innerText = (diff > 0 ? "+" : "") + diff.toFixed(1) + "%";
                if(diff <= 20) { box.className = "rounded-[2.5rem] p-8 text-white bg-emerald-600 mt-4"; document.getElementById('stressStatus').innerText = "üü¢ NORMAL"; document.getElementById('stressMsg').innerText = "Ru√≠do comum de leil√£o. N√£o mexa."; }
                else if(diff <= 50) { box.className = "rounded-[2.5rem] p-8 text-white bg-amber-500 mt-4"; document.getElementById('stressStatus').innerText = "üü° ALERTA"; document.getElementById('stressMsg').innerText = "Varia√ß√£o acima da m√©dia. Monitore."; }
                else { box.className = "rounded-[2.5rem] p-8 text-white bg-rose-600 mt-4"; document.getElementById('stressStatus').innerText = "üî¥ ANOMALIA"; document.getElementById('stressMsg').innerText = "Stress real detectado. Intervenha."; }
            }
        }
        function calcPacing() {
            const t = parseFloat(document.getElementById('pTotal').value) || 0;
            const g = parseFloat(document.getElementById('pGasto').value) || 0;
            const d = parseInt(document.getElementById('pDia').value) || 1;
            if(t > 0) {
                document.getElementById('pacingBox').classList.remove('hidden');
                const ideal = (t - g) / (31 - d);
                document.getElementById('pIdeal').innerText = fmt.format(ideal > 0 ? ideal : 0);
                const s = document.getElementById('pStatus');
                s.innerText = g > ((t / 30) * d) * 1.05 ? "üö® ALTO" : "‚úÖ OK";
                s.className = g > ((t / 30) * d) * 1.05 ? "bg-red-500 px-4 py-1 rounded-full text-[9px] font-black" : "bg-emerald-500 px-4 py-1 rounded-full text-[9px] font-black";
            }
        }
        function calcVid() {
            const i = parseFloat(document.getElementById('vImp').value) || 0;
            const p = parseFloat(document.getElementById('v3s').value) || 0;
            if(i > 0) {
                document.getElementById('rHook').innerText = ((p/i)*100).toFixed(1) + "%";
                document.getElementById('rHold').innerText = (((p/i)*100)*0.4).toFixed(1) + "%";
            }
        }
        function calcRoas() {
            const p = parseFloat(document.getElementById('rPre').value) || 0;
            const c = parseFloat(document.getElementById('rCus').value) || 0;
            if(p - c > 0) document.getElementById('resRoas').innerText = (p / (p - c)).toFixed(2);
        }
    </script>
</body>
</html>
